<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>
    
    <header>
        <img src="images/icono.png" width="60vh" height="60vh" alt="Logo del proyecto">
        <h1>Gestión de clientes</h1>
    </header>

    <div class="section-table" id="tabla-clientes">
        <nav-tabla>
            <h3 style="color:rgb(114, 116, 116); margin-left:5px;">Tabla de clientes</h3>
            <button class="boton-nuevo" type="submit" onclick="nuevoCliente();">NUEVO</button>
        </nav-tabla>
        <element> <!-- Tabla de nombres -->
            <bloque class="seccion-p" id="tabla-nombres">Id</bloque>
            <bloque class="seccion-p" id="tabla-nombres">Tipo</bloque>
            <bloque class="seccion-g" id="tabla-nombres">Nombre</bloque>
            <bloque class="seccion-m" id="tabla-nombres">Correo</bloque>
            <bloque class="seccion-p" id="tabla-nombres">Mover</bloque>
            <bloque class="seccion-p" id="tabla-nombres">Opt.</bloque>

        </element>
        <element id="cliente-fila">
            <bloque class="seccion-p">1</bloque>
            <bloque class="seccion-p">2</bloque>
            <bloque class="seccion-g">3</bloque>
            <bloque class="seccion-m ">4</bloque>
            <bloque class="seccion-p botones-mover">
                <button type="submit" class="ima-up" onclick="moveUp();"></button>
                <button type="submit" class="ima-down" onclick="moveDown();"></button>  
            </bloque>
            <bloque class="seccion-p">6</bloque>
    
        </element>
    </div>

    <div class="section-bigRight">
        <div class="section-set">
            <form action="" class="contenedor" id="vista-cliente">
                <espacio class="espacio-1">
                    <div class="imagen-cliente"></div>
                    <div class="texto-base">
                        <h3 id="cliente-nombre">Nombre Apellidos</h3> <br><h4 id="cliente-fecha">27/08/2019</h4>
                    </div>
                </espacio>
                <espacio class="espacio-2">
                    <div>Teléfono
                        <input class="caja" type="tel" placeholder="666-666-666" id="cliente-telefono">
                    </div>
                    <div>Ciudad
                        <input class="caja" type="text" placeholder="no identificada" id="cliente-ciudad">
                    </div>
                    <div>Edad
                        <input class="caja" type="number" placeholder="99" id="cliente-edad">
                    </div>
                    <div>Correo
                        <input class="caja" type="email" placeholder="e-mail" id="cliente-correo">
                    </div>
                    <div>Sexo
                        <input class="caja" type="text" placeholder="no identificado" id="cliente-sexo">
                    </div>
                    <div>Tipo cliente
                        <input class="caja" type="text" placeholder="regular" id="cliente-tipo">
                    </div>
                </espacio>
                <espacio class="espacio-3">
                    <textarea  type="text" class="caja-comentario" placeholder="Comentario" id="cliente-comentario"></textarea>
                </espacio>
                <espacio class="espacio-4">
                    <button  class="boton-set" type="submit">Eliminar</button>
                    <button  class="boton-set" type="submit" onclick="">Cerrar</button>
                    <button  class="boton-set" type="submit">Guardar</button>
                </espacio>
            </form>
        </div>

        <div class="section-info">
            <print>Clientes: <n id="num-clientes">0</n></print>
        </div>
    </div>

    <footer>Versión 1.1</footer>

    <script src="js/Cliente.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
